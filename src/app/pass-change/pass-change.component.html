<app-header></app-header>
<div class="container-fluid">
    <h1>Password Reset</h1>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <!-- <div class="form-group">
            <label>Email</label>
            <input  [class.is-invalid]="password.invalid && password.touched " formControlName="email" type="text" class="form-control">
          </div> -->
        <div class="form-group">
            <label>Password</label>
            <input [class.is-invalid]="password.invalid && password.touched " formControlName="password" type="password" class="form-control">
            <div *ngIf="password.invalid && password.touched">
              <small *ngIf="password.errors?.required" class="text-danger">password is required</small>
              <small *ngIf="password.errors?.minlength" class="text-danger">password should contain 8 characters</small>
            </div>
          </div>
    
          <div class="form-group">
            <label>Confirm Password</label>
            <input [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched" formControlName="confirmPassword" type="password" class="form-control">
            <div *ngIf="confirmPassword.invalid && confirmPassword.touched">
              <small *ngIf="confirmPassword.errors?.required" class="text-danger">password is required</small>
              <small *ngIf="password.errors?.minlength" class="text-danger">password should contain 8 characters</small>
              <small *ngIf="confirmPassword.errors?.confirmedValidator" class="text-danger">password mismatch</small>
            </div>
          </div>
        <button [disabled]="!resetForm.valid" class="btn btn-primary" type="submit">Reset</button>
    </form>
</div>
