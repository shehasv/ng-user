<app-header></app-header>
<div class="container-fluid">
    <h1>Password Reset</h1>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email</label>
            <input [class.is-invalid]="email.invalid 
            && email.touched  " formControlName="email" type="text" class="form-control" (ngModelChange)="onChange()">
            <div *ngIf="email.invalid && email.touched ">
              <small *ngIf="email.errors?.required" class="text-danger">email is required</small>
              <small *ngIf="email.errors?.email" class="text-danger">enter valid email address</small>
            </div>
          </div>
          <div class="form-group">
            <label>Security Question</label>
            <br>
            <select [class.is-invalid]="question.invalid && question.touched " formControlName="question"  class="form-control">
              <option value="0">What was the first name of your first pet?</option>
              <option value="1">What was your school name?</option>
              <option value="2">Where were you born?</option>
          </select>   
          <div *ngIf="question.invalid && question.touched">
            <small *ngIf="question.errors?.required" class="text-danger">security question is required</small>
          </div>     
          </div>
          <div class="form-group">
            <label>Answer</label>
            <input [class.is-invalid]="answer.invalid && answer.touched " formControlName="answer" type="text" class="form-control">
            <div *ngIf="answer.invalid && answer.touched">
              <small *ngIf="answer.errors?.required" class="text-danger">answer is required</small>
              <small *ngIf="answer.errors?.min" class="text-danger">answer should be min 3 character length</small>
            </div>
          </div>
        <button [disabled]="!resetForm.valid" class="btn btn-primary" type="submit">Register</button>
        <div class="fail-msg">
            <h3 *ngIf="failed" class="text-danger">Invalid Credentials!</h3>
        </div>
    </form>
</div>
